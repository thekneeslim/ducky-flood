<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
  </head>

  <body>

    <a-assets>
      <img id="clouds" src="./images/rain-clouds.jpg">
    </a-assets>

    <a-scene rain>

      <a-sky src="#clouds"></a-sky>

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-entity id="ocean" ocean="density: 30; width: 200; depth: 30; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0">
      </a-entity>
    </a-scene>

  </body>
</html>
